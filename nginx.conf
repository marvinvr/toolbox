server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Allow iframe embedding from portfolio domain
    add_header Content-Security-Policy "frame-ancestors 'self' https://marvinvr.ch https://www.marvinvr.ch" always;
    add_header X-Frame-Options "ALLOW-FROM https://marvinvr.ch" always;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Security-Policy "frame-ancestors 'self' https://marvinvr.ch https://www.marvinvr.ch" always;
    }
}
