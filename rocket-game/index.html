<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Exploration Game</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #hud div {
            margin-bottom: 10px;
        }
        
        .fuel-bar {
            width: 200px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .fuel-fill {
            height: 100%;
            background: linear-gradient(to right, #ff4444, #ffaa00, #44ff44);
            transition: width 0.3s ease;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            text-align: center;
            display: none;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #44ff44;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .restart-btn:hover {
            background: #66ff66;
        }
        
        #miniMap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            height: 250px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px;
        }
        
        #miniMap h3 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        #miniMapCanvas {
            width: 100%;
            height: calc(100% - 30px);
            background: rgba(0, 0, 20, 0.8);
            border-radius: 5px;
        }
        
        .edge-indicator {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        
        .edge-indicator.hidden {
            opacity: 0;
        }
        
        .edge-arrow {
            width: 100%;
            height: 100%;
            border: 3px solid;
            border-radius: 50%;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .edge-arrow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 6px 0 6px 12px;
            border-color: transparent transparent transparent var(--arrow-color, #ffffff);
        }
        
        .edge-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Planets Visited: <span id="planetsVisited">0</span></div>
        <div>Fuel: <span id="fuelText">100%</span></div>
        <div class="fuel-bar">
            <div class="fuel-fill" id="fuelBar" style="width: 100%"></div>
        </div>
        <div>Velocity: <span id="velocity">0</span> m/s</div>
        <div>Altitude: <span id="altitude">0</span> m</div>
        <div id="targetInfo" style="margin-top: 15px; font-size: 14px;"></div>
    </div>
    
    <div id="controls">
        <div>W/A/S/D - Directional thrust</div>
        <div>Space - Main boost</div>
        <div>Shift - Decelerate</div>
        <div>Mouse - Camera control</div>
    </div>
    
    <div id="miniMap">
        <h3>Solar System Map</h3>
        <canvas id="miniMapCanvas" width="230" height="190"></canvas>
    </div>
    
    <div id="edgeIndicators"></div>
    
    <div id="gameOver">
        <div id="gameOverText"></div>
        <button class="restart-btn" onclick="location.reload()">Restart</button>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
